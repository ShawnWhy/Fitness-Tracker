<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
  <title>Fitness Logger</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src = "http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js" type="text/javascript"></script>



</head>
<body>
  <h2>DO SOME EXCERCISE!!!!</h2>

<div class="row">
<div class="containerOne col-md-4 offset-md-4">
  <form id="logForm">
    <label for="firstchoice">what kind of excercise are you doing?</label>
    <select class="excerciseType" name="firstchoice">
      <option  disabled selected value>please select</option>
      <option value="endurance">endurance</option>
      <option value="strength">strength</option>
      <option value="balance">balance</option>
      <option value="flexibility">flexibility</option>
    </select>
    <span>which activity?</span>
    <div class="secondaryContainer">
    </div>
    <div class="tertiaryContainer"></div>

   <!-- <button type="submit" class="btn btn-primary submitButton">Submit</button> -->
  </form>

</div>
    <div class="logContainer col-md-3">
      <h3>here are all of your logs</h3>
      <div class="logTitle"></div>
      <div class="logList"></div>
      <botton class="btn btn-primary deleteAllButton">Delete All</botton>
    </div>
  </div>


</body>
</html>
